<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Car Bath API</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; }
    .container { max-width: 760px; margin: 0 auto; padding: 48px 20px; }
    h1 { font-size: 2rem; margin: 0 0 12px; }
    p { line-height: 1.6; color: #cbd5e1; }
    a { color: #60a5fa; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 20px; margin-top: 20px; }

  <meta name="robots" content="noindex" />

<body>
  <main class="container">
    <h1>The Car Bath API</h1>
    <p>This deployment hosts serverless functions for health checks and booking email submissions.</p>
    <div class="card">
      <p>
        Health check: <a href="/api/health"><code>/api/health</code></a>
      </p>
      <p>
        Booking endpoint (POST JSON): <code>/api/bookings</code>
      </p>
    </div>
  </main>
  
</body>
</html>
